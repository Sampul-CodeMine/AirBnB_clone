<!DOCTYPE html>
<!-- Adding dropdown list to the location and amenities section - 0x01 - AirBnB clone - Web static -->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AirBnB Clone</title>
	<!-- link to the favicon image -->
	<link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
	<!-- links to the external CSS files -->
	<link rel="stylesheet" href="./styles/4-common.css">
	<link rel="stylesheet" href="./styles/3-header.css">
	<link rel="stylesheet" href="./styles/6-filters.css">
	<link rel="stylesheet" href="./styles/3-footer.css">
</head>
<body>
	<!-- Page Header Starts -->
	<header></header>
	<!-- Page Header Ends -->

	<!-- Div Container Starts -->
	<div class="container">
		<!-- Section Filter Starts -->
		<section class="filters">
			<button>Search</button>
			<!-- Section Filter Location Starts -->
			<div class="locations">
				<h3>States</h3>
				<h4>Asaba, Delta...</h4>
				<div class="popover">
					<h2>Cartagena:</h2>
					<ul>
						<li>Bocagrande</li>
						<li>Castillo</li>
					</ul>
					<h2>Barranquilla:</h2>
					<ul>
						<li>Villa Carolina</li>
						<li>Villa Santos</li>
					</ul>
				</div>
			</div>
			<!-- Section Filter Location Ends -->

			<!-- Section Filter Amenities Starts -->
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Free WiFi, Cyber Cafe...</h4>
				<ul class="popover">
					<li>Free Water</li>
					<li>Kitchen</li>
					<li>Internet</li>
					<li>Iron</li>
				</ul>
			</div>
			<!-- Section Filter Amenities Ends -->
		</section>
		<!-- Section Filter Ends -->
	</div>
	<!-- Div Container Ends -->

	<!-- Page Footer Starts -->
	<footer>
		<p>Best School</p>
	</footer>
	<!-- Page Header Ends -->
</body>
</html>
